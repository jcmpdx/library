<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="header">
        <span id="headerTitle">My Library</span>
        <div class="bookCount">
            <div>Books Read:</div>
            <div class="counter" id="bookRead">0</div>
            <div>Books Unread:</div>
            <div class="counter" id="bookUnread">0</div>
            <div>Total Books:</div>
            <div class="counter" id="bookTotal">0</div>
        </div>
    </div>
    <div class="addBookContainer">
        <div class="addBookWrapper" id="addBook">
            <svg viewBox="0 0 24 24" id="addBookSVG">
                <path fill="currentColor" d="M13.09 20C13.21 20.72 13.46 21.39 13.81 22H6C4.89 22 4 21.11 4 20V4C4 2.9 4.89 2 6 2H18C19.11 2 20 2.9 20 4V13.09C19.67 13.04 19.34 13 19 13C18.66 13 18.33 13.04 18 13.09V4H13V12L10.5 9.75L8 12V4H6V20H13.09M20 18V15H18V18H15V20H18V23H20V20H23V18H20Z" />
            </svg>
        </div>
    </div>
    <div class="library">
        <div id="shelf">
            <div class="book">
                <p>Book Title 1</p>
                <p>Author 1</p>
                <p>45 Pages</p>
                <div class="buttonContainer">
                    <button class="btn">Read</button>
                    <button class="btn">Delete</button>
                </div>
            </div>
            <div class="book">
                <p>test2</p>
            </div>
            <div class="book">
                <p>test3</p>
            </div>
            <div class="book">
                <p>test4</p>
            </div>
            <div class="book">
                <p>test 5</p>
            </div>
            <div class="book">
                <p>test 6</p>
            </div>
            <div class="book">
                <p>test 7</p>
            </div>
        </div>
    </div>
    <div class="popupContainer">
        <form action="post" class="newBookForm">
            <label for="title">Title</label>
            <input type="text" id="title" name="title">
            <label for="author">Author</label>
            <input type="text" id="author" name="author">
            <label for="pages">Pages</label>
            <input type="number" id="pages" name="pages" min="1" max="10000">
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
<script src="./app.js"></script>
</html>
